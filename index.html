<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
</head>
<body>
  <div>
    <div style="float: left; margin: 10px;">
      <canvas id="canvas">
      </canvas>
    </div>
    <div style="float: left; margin: 10px;">
      <canvas id="nextShape">
      </canvas>

      <div>
        <p>Score：<span id="score">0</span></p>
        <p>Space：Resume/Suspend</p>
        <p>↑：Rotate</p>
        <p>←：Left</p>
        <p>→：Right</p>
        <p>↓：Down</p>
        <p>Enter: Replay</p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
